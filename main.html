

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .stats {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Rock, Paper, Scissors Game</h1>
  <label for="game-number">Number of Rounds:</label>
  <input type="number" id="game-number" data-ns-test="game-number" min="1" />
  <button id="play-game" data-ns-test="play-game">Play</button>
  <div id="game-area" style="margin-top: 30px;">
    <button id="rock" data-ns-test="rock">Rock</button>
    <button id="paper" data-ns-test="paper">Paper</button>
    <button id="scissors" data-ns-test="scissors">Scissors</button>
  </div>
  <div class="result">
    Computer chose: <span id="computer-choice" data-ns-test="computer-choose"></span>
    <br />
    Round Result: <span id="round-result" data-ns-test="round-result"></span>
  </div>
  <div class="stats">
    Rounds Left: <span id="rounds-left" data-ns-test="rounds-left"></span>
    <br />
    User Points: <span id="user-points" data-ns-test="user-points">0</span>
    <br />
    Computer Points: <span id="computer-points" data-ns-test="computer-points">0</span>
  </div>
  <div class="result">
    Game Result: <span id="game-result" data-ns-test="game-result"></span>
  </div>
  <script src="script.js"></script>
</body>
</html>
